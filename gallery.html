<title>Photo Gallery</title>

<body>
    <div class="row">

        </div>
        <div class="column">

                alt="dog3">
        </div>
        <div class="column">
            <img class="demo cursor" src="./images/lakeview.jpeg" style="width:100%" onclick="currentSlide(4)"
                alt="lakeview">
        </div>
        <div class="column">
            <img class="demo cursor" src="./images/spring.jpeg" style="width: 100%" onclick="currentSlide(5)"
                alt="spring">
        </div>
        <div class="column">
            <img class="demo cursor" src="./images/stepfall.jpeg" style="width:100%" onclick="currentSlide(6)"
                alt="stepfall">
        </div>
        <div class="column">
            <img class="demo cursor" src="./images/walkway.jpeg" style="width:100%" onclick="currentSlide(7)"

        </div>

        <div class="column">

                alt="husky">
        </div>

                 alt="agriculture">
        </div>
        <div class="column">
         <img class="demo cursor" src="./images/paint.jpeg" style="width:100%" onclick="currentSlide(10)"
              alt="paint">
    </div>
    <h2 style="text-align:center"> Photo Gallery </h2>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 10</div>
            <img src="./images/dog1.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 10</div>
            <img src="./images/dog2.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 10</div>
            <img src="./images/dog3.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 10</div>
            <img src="./images/lakeview.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 10</div>
            <img src="./images/spring.jpeg" style="width: 50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 10</div>
            <img src="./images/stepfall.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 10</div>
            <img src="./images/walkway.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">8 / 10</div>
            <img src="./images/waterfall.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">9 / 10</div>
            <img src="./images/husky.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">10 / 10</div>
            <img src="./images/agriculture.jpeg" style="width:50%">
        </div>

        <div class="mySlides">
         <div class="numbertext">10 / 10</div>
         <img src="./images/paint.jpeg" style="width:50%">
     </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += "active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>

</body>

</html>
